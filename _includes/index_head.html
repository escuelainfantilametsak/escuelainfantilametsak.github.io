<!-- Google Maps -->




<script>
    var map;
    function initMap() {


        var location = new google.maps.LatLng(43.285830, -2.979540);

        var mapCanvas = document.getElementById('map');
        var mapOptions = {
            center: location,
            zoom: 15,
            panControl: false,
            scrollwheel: false,
            navigationControl: false,
            mapTypeControl: false,
            scaleControl: false,
            draggable: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        map = new google.maps.Map(mapCanvas, mapOptions);


        var styleArray = 
       [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#000000"},{"lightness":40}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#000000"},{"lightness":16}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":17},{"weight":1.2}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":21}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":16}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":19}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":17}]}];

        map.setOptions({styles: styleArray});



        var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Ametsak</h1>'+
          '<div id="bodyContent">'+
          '<p> Llano 56 Bajo, Cruces - Barakaldo </p>' +
          '<p> A 3 minutos de la salida de <b>metro</b> llano  y a 5 min. del <b>hospital de Cruces</b></p>'+
          '</div>'+
          '</div>';

          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });




          marker = new google.maps.Marker({
          map:map,
          // draggable:true,
          // animation: google.maps.Animation.DROP,
          position: new google.maps.LatLng(43.285830, -2.979540),
          icon: '/static/img/landing/marcaGoogle.png' // null = default icon
        });
        
         marker.addListener('click', function() {
            infowindow.open(map, marker);
         });
         
         infowindow.open(map,marker);

    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSeh8Be-xlTW4IaKKx8WC6KU8TWvGKu-8&callback=initMap">
</script>

<!-- GrowingIO -->
{% if site.gio %}
  <script>
    var _vds = _vds || [];
    window._vds = _vds;
    (function(){
      _vds.push(['setAccountId', '{{ site.gio.id }}']);
      (function() {
        var vds = document.createElement('script');
        vds.type='text/javascript';
        vds.async = true;
        vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(vds, s);
      })();
    })();
  </script>
{% endif %}
