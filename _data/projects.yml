  desc: 'Apostamos por un modelo educativo con nuestras dos lenguas, euskara y castellano, utilizando la primera como lengua vehicular y también introducimos a nuestros txikis en el conocimiento y uso del inglés.'

- name: 'Becas y subvenciones'
  i18n: 'jalpc'
  img: 'static/img/landing/becas.png'
  desc: "Todas nuestras plazas están subvencionadas por el gobierno vasco por lo que ofrecemos unas tarifas más que interesantes. También podréis beneficiaros de las becas y subvenciones que ofrecen cada año. Nosotros nos encargamos de todos los tramites para que no tengáis que preocuparos de nada."

- name: 'Centro Autorizado Gobierno Vasco'
  i18n: 'angularjs'
  img: 'static/img/landing/logotipoGV.png'
  desc: "Centro autorizado y homologado, ya que cumple todas las normativas marcadas por el Gobierno Vasco. Nuestro proyecto abarca desde los 4 meses hasta los 3 años y en total disponemos de 52 matrículas repartidas en cuatro clases: bebés, 1 año A, 1 año B y 2 años."

- name: 'Servicio Guarderia'
  i18n: 'rsser'  
  img: 'static/img/landing/blocks.png'
  desc: Ofrecemos un servicio de horario ampliado para facilitar la conciliación laboral y familiar. Por la mañana de 7:30 a 9:00, y por la tarde partir de las 17:30 hasta las 19:00 con un carácter lúdico y recreativo.



